<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC-Your favourite music is here</title> 
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of LOVE- MK's Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">04:28<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                           
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Deva-Deva</span>
                    <span class="songlistplay"><span class="timestamp">04:39<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Nachoo-Nachoo</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="4">
                    <span class="songName">National Antheme</span>
                    <span class="songlistplay"><span class="timestamp">01:27<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Doremon</span>
                    <span class="songlistplay"><span class="timestamp">00:27<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Shiv-Tandav</span>
                    <span class="songlistplay"><span class="timestamp">08:34<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="music.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

                
    
</body>
</html>
